<!DOCTYPE HTML>
<html>
<head>
<include file="public:head" />
<script>
function insertMenu(){
	$("table tr:last").after('<tr class="odd"><td><input name="rolename[]" /></td><td><input name="score_start[]" /></td><td><input name="score_end[]" /></td></tr>');
}
</script>
</head>
<body>
<!--main-->
<div class="midder">
<include file="score_menu" />
<form method="post">
<table  cellpadding="0" cellspacing="0">
<tr class="old">
<td width="150">角色名称</td>
<td width="200">起始积分</td>
<td>结束积分</td>
</tr>
<foreach name="list" item="item">
<tr class="odd">
<td><input name="rolename[]" value="{$item['rolename']}" /></td>
<td><input name="score_start[]" value="{$item['score_start']}" /></td>
<td><input name="score_end[]" value="{$item['score_end']}" /></td>
</tr>
</foreach>
</table>
<br>
<a href="javascript:void('0');" onclick="insertMenu();">点击增加角色</a>（说明：如需删除某一项，请将要删除的某项清空提交即可。）
<div class="page_btn"><input type="submit" value="提 交" class="submit" /></div>
</form>
</div>
</body>
</html>
