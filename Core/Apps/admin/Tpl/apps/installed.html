<!DOCTYPE HTML>
<html>
<head>
<include file="public:head" />
</head>
<body>
<!--main-->
<div class="midder">
<h2>{$title}</h2> 
<table  cellpadding="0" cellspacing="0">
<tr class="old">
<td>图标</td>
<td>应用名称</td>
<td>应用别名</td>
<td>状态</td>
<td>首页导航</td>
<td>开发者</td>
<td width="200">操作</td>
</tr>
<foreach name="list" item="item">
<tr class="odd">
<td>{$item[icon_url]}</td>
<td>{$item[app_name]}</td>
<td>{$item[app_alias]}</td>
<td>
<if condition="$item[status] eq 0">
<font color="red">已禁用</font> 
<else/>
<font color="green">已启用</font>
</if>
</td>
<td>{$item[is_nav]}</td>
<td>{$item[author_name]}</td>
<td>
<a href="{:U('admin/apps/doaction',array('ik'=>'editapp','app_name'=>$item[app_name]))}">[编辑]</a> 
&nbsp;&nbsp;
<if condition="$item[status] eq 0">
<a href="{:U('admin/apps/doaction',array('ik'=>'setstatus','id'=>$item[app_id],'status'=>'1'))}">[启用]</a> 
<else/>
<a href="{:U('admin/apps/doaction',array('ik'=>'setstatus','id'=>$item[app_id],'status'=>'0'))}">[禁用]</a> 
</if>&nbsp;&nbsp;
<a href="{:U('admin/apps/doaction',array('ik'=>'uninstallapp','id'=>$item[app_id]))}" onClick="return confirm('真的要卸载吗？数据库表数据不可以恢复！请做好备份！')" >[卸载]</a> 
</td>
<tr>
</foreach>
</table>
<div class="pagebar">{$pageUrl}</div>
</div>
</body>
</html>
