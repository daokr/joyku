<!DOCTYPE HTML>
<html>
<head>
<include file="public:head" />
</head>
<body>
<!--main-->
<div class="midder">
<h2>{$title}</h2>

<td>图标</td>
<td>应用名称</td>
<td>应用别名</td>
<td>应用描述</td>
<td>版本</td>
<td>托管类型</td>

</tr>
<foreach name="list" item="item">
<tr class="odd">
<td>{$item[icon_url]}</td>
<td>{$item[app_name]}</td>
<td>{$item[app_alias]}</td>
<td>{$item[description]}</td>
<td>{$item[version]}</td>
<td>{$item[host_type_alias]}</td>
<td>{$item[author_name]}</td>

</foreach>
</table>
<div class="pagebar">{$pageUrl}</div>
</div>
</body>
</html>
