<volist name="item_list" id="item">
	
    <div class="J_item wall_item">


        <a href="javascript:;" class="J_unlike del_item" title="{:L('delete')}" data-id="{$item.id}"></a>



        <a href="javascript:;" class="J_delitem del_item" title="{:L('delete')}" data-id="{$item.id}" data-aid="{$album.id}"></a>


        <!--图片-->
        <ul class="pic">
            <li>
                <a href="{:U('mall/item/index', array('id'=>$item['id']))}" title="{$item.title}" target="_blank">
<img alt="{$item.title}" class="J_img J_decode_img" data-uri="{:base64_encode(attach(get_thumb($item['img'], '_m'), 'item'))}" >
                </a>
                <span class="p">¥{$item.price}</span>
                <a href="javascript:;" class="J_joinalbum addalbum_btn" data-id="{$item.id}"></a>
            </li>
        </ul>
        <!--操作-->
        <div class="favorite"> 
            <a href="javascript:;" class="J_likeitem like" data-id="{$item.id}" >喜欢</a>
            <div class="J_like_n like_n"><a href="{:U('mall/item/index', array('id'=>$item['id']))}" target="_blank">{$item[likes]}</a><i></i></div>
            
            <if condition="$item['comments'] gt 0">
            <span class="creply_n">(<a href="{:U('item/index', array('id'=>$item['id']))}" target="_blank">{$item[comments]}</a>)</span>
            </if>
            <a class="creply" href="{:U('item/index', array('id'=>$item['id']))}" target="_blank">评论</a> 
        </div>
        <!--作者-->

        <div class="author clearfix">
            <a href="{:U('mall/mine/index',array('id'=>$item[user][doname]))}" target="_blank">
                <img class="J_card avt fl r3" src="{$item[user][face]}" data-uid="{$item.uid}" />
            </a>
             <div class="user_info">
 				<a href="{:U('mall/mine/index',array('id'=>$item[user][doname]))}" class="J_card clr6 bold" target="_blank" data-uid="{$item.userid}">{$item[user][username]}</a>
                <p class="share_info">分享了<span class="clrff8">{$item[sharenum]}</span>个搭配</p>
             </div>
        </div>

        <!--说明-->
        <p class="intro clr6">{$item.intro}</p>
        <!--评论-->
 		<notempty name="item['comment_list']">
        <ul class="rep_list">
            <for start="0" end=":C('pin_item_cover_comments')">
            <notempty name="item['comment_list'][$i]">
            <li class="rep_f">
                <a href="" target="_blank">
                    <img src="" class="J_card avt fl r3" alt="{$item['comment_list'][$i]['uname']}" data-uid="">
                </a>
                <p class="rep_content"><a href="" class="J_card n" target="_blank" data-uid="">dfas</a>  你发的东西确实很好看哦</p>
            </li>
            </notempty>
            </for>
        </ul>
		</notempty>
    </div>
    
</volist>
