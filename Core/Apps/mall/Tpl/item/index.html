<!DOCTYPE HTML>
<html>
<head>
<include file="public:head" />

</head>

<body>
<include file="public:header" />
<div class="midder">
	<div class="mc">  
		
        <div class="cleft">
            <div class="mod item-subject">
                <h1>{$seo.title}</h1> 
                <div class="btn-bar">
                    <a href="#" class="btn btn-icon"><span class="price-tag">{$strItem.price}元</span><i class="icon-splitter"></i><i class="icon-buy"></i>购买</a>&nbsp;&nbsp;<a href="#" target="_blank" class="btn btn-icon btn-like"><i class="icon-like"></i>喜欢 213</a>
                    <p>(<a class="rating-amount" target="_blank" href="#">1303人评价</a>) </p>
                </div> 
            </div>
            
            <div class="item-info">
            	 <volist name="img_list" id="img">
                 	<div class="img-item"><a href="#" target="_blank" title="{$strItem.title}"><img src="{:attach(get_thumb($img['url'], '_b'), 'item')}" alt="{$strItem.title}"></a></div>
                 </volist>
            </div>
            
        </div>
        
        <div class="cright">
        
            <div class="mod" id="g-user-profile">
                <div class="usercard">
                  <div class="pic">
                        <a href="{:U('mall/mine/index',array('id'=>$strItem[user][doname]))}"><img alt="{$strItem[user][username]}" src="{$strItem[user][face]}"></a>
                  </div>
                  <div class="info">
                       <div class="namebar">
                           <a href="{:U('mall/mine/index',array('id'=>$strItem[user][doname]))}" class="uname">{$strItem[user][username]}</a>
                            <if condition="$strItem[user][userid] neq $visitor[userid]">                           
                                <if condition="$strItem[user][isfollow]">
                                    <span class="followed">√已关注</span>
                                <else/>
                                <a class="follow follow-btn" href="{:U('public/user/userfollow',array('userid'=>$strItem[user][userid]))}">+关注</a>
                                </if>
                            </if>
                       </div>
                         <p>{$strItem[intro]}</p>                    
                   </div>
                </div>
            </div> 
                    
			<div class="mod">
				<div class="hd"><h3>标签</h3></div>
                <div class="bd">
                <ul class="tags">
                	<li><a href="#"><span class="works-category">随笔</span><span class="works-total">345</span></a></li>
                </ul>
                </div>
			</div>
            
			<div class="mod">
				<div class="hd"><h3>最被喜欢的</h3></div>
                <div class="bd">

                </div>
			</div>            
            
        </div>

        
    </div>
</div>
<js href="__PUBLIC__/js/masonry/jquery.masonry.min.js" />
<js href="__STATIC_JS__/item.js"/>
<include file="public:footer" />
</body>
</html>
