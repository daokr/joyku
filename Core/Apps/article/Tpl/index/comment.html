       <div class="orderbar"> 
        <if condition="($page eq 1) && ($strArticle[count_comment] gt 3)">
        	<a href="{:U('article/index/show',array('id'=>$strArticle[aid],'sc'=>$sc,'isauthor'=>$author[isauthor]))}">{$author[text]}</a>&nbsp;&nbsp;
        <if condition="$sc eq 'asc'">
        	<a href="{:U('article/index/show',array('id'=>$strArticle[aid],'sc'=>'desc','isauthor'=>$isauthor))}">倒序阅读</a> 
        <else />
        	<a href="{:U('article/index/show',array('id'=>$strArticle[aid],'sc'=>'asc','isauthor'=>$isauthor))}">正序阅读</a>

        </if>

      <ul class="comment" id="comment">
       <if condition="!empty($commentList)">
            <foreach name="commentList" item="item">
                <li class="clearfix">
                  <div class="user-face"> 
                  <a href="{:U('space/index/index',array('id'=>$item[user][doname]))}"><img title="{$item[user][username]}" alt="{$item[user][username]}" src="{$item[user][face]}"></a> 
                  </div>
                  <div class="reply-doc">
                    <h4>
                        <span class="fr"></span>
                        <a href="{:U('space/index/index',array('id'=>$item[user][doname]))}">{$item[user][username]}</a> 
                        <php> echo date('Y-m-d H:i:s',$item[addtime])</php>
                    </h4>
                    
                    <if condition="$item[referid] neq 0">
                    <div class="recomment"><a href="{:U('space/index/index',array('id'=>$item[recomment][user][doname]))}"><img src="{$item[recomment][user][face]}" width="24" align="absmiddle"></a> <strong><a href="{:U('space/index/index',array('id'=>$item[recomment][user][doname]))}">{$item[recomment][user][username]}</a></strong>：{$item[recomment][content]}</div>
                    </if>
                    
                    <p>{$item[content]}</p>
                    
                    <div class="group_banned"> 
                      <if condition="$visitor[userid] neq 0">
                      <span><a href="javascript:void(0)"  onclick="commentOpen({$item[cid]},{$item[aid]})">回复</a></span> 
                      </if>
                      <if condition="($strApp[userid] eq $visitor[userid]) OR ($visitor[userid] eq $item[userid])">
                      <span><a class="j a_confirm_link" href="{:U('article/index/delcomment',array('commentid'=>$item[cid]))}" rel="nofollow" onclick="return confirm('确定删除?')">删除</a> </span> 
                      </if>
                    </div>
                    <div id="rcomment_{$item[cid]}" style="display:none; clear:both; padding:0px 10px">
                      <textarea style="width:550px;height:50px;font-size:12px; margin:0px auto;" id="recontent_{$item[cid]}" type="text" onkeydown="keyRecomment({$item[cid]},{$item[aid]},event)" class="txt"></textarea>
                      <p style=" padding:5px 0px">
                        <button onclick="recomment(this,{$item[cid]},{$item[aid]})" id="recomm_btn_{$item[cid]}" class="subab" data-url="{:U('article/index/recomment')}">提交</button>
                        &nbsp;&nbsp;<a href="javascript:;" onclick="$('#rcomment_{$item[cid]}').slideToggle('fast');">取消</a>
                      </p>
                    </div>
                  </div>
                  <div class="clear"></div>
                </li>
            </foreach> 
        </if>
      </ul>

            <form method="POST" action="{:U('article/index/addcomment')}" onSubmit="return checkComment('#formMini');" id="formMini" enctype="multipart/form-data">
              <textarea  style="width:100%;height:100px;" id="editor_mini" name="content" class="txt" onkeydown="keyComment('#formMini',event)"></textarea>
              <input type="hidden" name="aid" value="{$strArticle[aid]}" />
              <input type="hidden" name="p" value="{$page}" />
