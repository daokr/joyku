<foreach name="arrFeed" item="item">
<div data-object-id="{$item[feedid]}" class="status-item">
    <div  class="mod">
      
      <div class="hd">
        <a title="{$item[user][username]}" href="{:U('space/index/index',array('id'=>$item[user][doname]))}"><img alt="{$item[user][username]}" src="{$item[user][face]}"></a>
      </div>
      
      <div class="bd layout-2"> 
       	{$item[content]}
        <div class="actions">
          <span title="{$item.addtime|date='Y-m-d h:m:s',###}" class="created_at"><a href="#"><php> echo getTime($item[addtime],time());</php></a></span>
          &nbsp;&nbsp;<a data-action-type="showComments" class="btn btn-action-reply" href="javascript:;">回应</a>
          <if condition="$visitor[userid] neq $item[userid]">
          &nbsp;&nbsp;<a data-action-type="like" class="btn btn-like" href="javascript:;" data-object-url="{:U('space/update/like')}">赞</a>
          &nbsp;&nbsp;<a data-action-type="reshare" class="btn btn-key-reshare btn-reshare" href="javascript:;" data-object-url="{:U('space/update/reshare')}">转播</a>
          <else/>
          &nbsp;&nbsp;<a data-action-type="deleteStatus" class="btn btn-action-reply-delete" href="javascript:;" data-object-url="{:U('space/update/delete')}">删除</a>
          </if>
        </div>

        <div class="others">
          <div class="comments">
              <div class="comments-items"></div>
              <form class="comment-form" action="#" method="post">
                  <input type="text" data-type="status-comment" class="comment-text" name="text" maxlength="280">
                  <input type="submit" data-type="status-comment" value="发表回应">
                  <a class="add-more-comments" href="javascript:void(0);">继续回应</a>
              </form>
          </div>
        </div>
        
      </div><!--//layout2 -->
    </div>
</div>
</foreach>
