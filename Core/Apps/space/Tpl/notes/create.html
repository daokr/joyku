<!DOCTYPE HTML>
<html>
<head>
<include file="public:head" />
</head>

<body>
<include file="public:header" />

<div class="midder">
<div class="mc">
	<h1>{$seo.title}</h1>
	<div class="cleft">

	<form id="form_note" method="post">
    <input id="note_id" name="noteid" value="{$strNote[noteid]}" type="hidden">
    <div class="row note-title">
        <label class="field" for="note_title">题目:</label>
        <div>
            <input tabindex="1" id="note_title" name="title" value="" autofocus="" type="text">
        </div>
    </div>
    <div class="row note-title">
        <label class="field" for="note_title">分类:</label>
        <div>
			<select name="cateid" class="txt" id="cate_select" style="float:left;">
			<foreach name="arrCate" item="item">
			<option  {if $item[cateid] == $cateid } selected="select"  {/if}  value="{$item[cateid]}" >{$item[catename]}</option>
			</foreach>
			</select> <span id="cate_input" style="display:none; float:left; margin-left:5px; margin-top:2px">
			<input type="text" class="txt" style="width:100px;float:left; display:inline-block" name="catename" maxlength="10"/>
			<input class="subab" type="button" value="新增" onClick="cateOptions.addPost();"  style="float:left; display:inline-block; margin-left:5px; margin-top:2px" /> 
			<a href="javascript:;" onClick="cateOptions.cancel();" style="float:left; display:inline-block; margin-left:5px; margin-top:2px" >取消</a>
			</span>
			<span id="new_cate" style="float:left; margin-left:5px; margin-top:2px">
			<a href="javascript:;" onClick="cateOptions.createCateName()">+新建分类</a>
			</span>
        </div>
    </div>    
    <div class="row note-text">
        <ul class="control-panel">
            <li class="image-btn">
                <a class="lnk-flat" href="#image" title="插入图片">图片</a>
            </li>
            <li class="link-btn">
                <a class="lnk-flat" href="#link" title="插入链接">链接</a>
            </li>
        </ul>
        <label class="field" for="note_text">正文:</label>
        <textarea tabindex="2" id="note_text" name="content"></textarea>
    </div>
    <div class="images">
    </div>
    <div class="row note-privacy">
        <label class="field">设置可见: </label>
        <label>
            <input tabindex="3" name="privacy" value="1" checked type="radio"><span>所有人可见</span>
        </label>
        <label>
            <input tabindex="4" name="privacy" value="2" type="radio"><span>仅朋友可见</span>
        </label>
        <label>
            <input tabindex="5" name="privacy" value="3" type="radio"><span>仅自己可见</span>
        </label>
    </div>
    <div class="row note-reply">
        <label class="field" for="cannot_reply">权限设置: </label>
        <label>
            <input tabindex="6" id="cannot_reply" name="isreply" value="0" type="checkbox"><span>不允许回应</span>
        </label>
    </div>
    <div class="row footer">
        <input tabindex="8" id="publish_note" value="发表" class="btn" name="note_submit" type="submit">
        <span class="bn-flat cancel-note">
            <input tabindex="9" id="cancel_note" value="取消" class="bn-flat" name="cancel_note" type="button" onClick="history.go(-1)">
        </span>
    </div>
</form>
<div id="preview"></div>


		
    	
    </div><!--//cleft-->
    <div class="cright">
		
    </div><!--//right-->
</div>
</div>

<include file="public:footer" />
</body>
</html>
